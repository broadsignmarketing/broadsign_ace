backend:
  name: github
  repo: lekevoid/broadsign_ace_gatsby
  branch: master # Branch to update (optional; defaults to master)
  squash_merges: true

publish_mode: editorial_workflow
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "slides" # Used in routes, e.g., /admin/collections/blog
    label: "Slides" # Used in the UI
    folder: "slides" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Feature Image", name: "thumbnail", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - label: "Products"
        name: "Products"
        widget: "object"
        fields:
        - {label: "Broadsign Control", name: "broadsignControl", widget: "boolean", default: false, required: false}
        - {label: "Broadsign Creator", name: "broadsignCreator", widget: "boolean", default: false, required: false}
        - {label: "Broadsign Direct", name: "broadsignDirect", widget: "boolean", default: false, required: false}
        - {label: "Broadsign Publish", name: "broadsignPublish", widget: "boolean", default: false, required: false}
        - {label: "Broadsign Reach", name: "broadsignReach", widget: "boolean", default: false, required: false}
      - label: "Verticals"
        name: "Verticals"
        widget: "object"
        fields:
        - {label: "Cinema", name: "cinema", widget: "boolean", default: false, required: false}
        - {label: "Gas Stations", name: "gasStations", widget: "boolean", default: false, required: false}
        - {label: "Healthcare", name: "healthcare", widget: "boolean", default: false, required: false}
        - {label: "Hospitality", name: "hospitality", widget: "boolean", default: false, required: false}
        - {label: "Internal Comms", name: "internalComms", widget: "boolean", default: false, required: false}
        - {label: "Outdoor", name: "outdoor", widget: "boolean", default: false, required: false}
        - {label: "Shopping Malls", name: "shoppingMalls", widget: "boolean", default: false, required: false}
        - {label: "Smart Cities", name: "smartCities", widget: "boolean", default: false, required: false}
        - {label: "Transit", name: "transit", widget: "boolean", default: false, required: false}